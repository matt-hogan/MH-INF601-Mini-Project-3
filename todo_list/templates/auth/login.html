{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="mt-4" method="post">
    <div class="form-group">
      <label for="email" class="col-1 col-form-label">Email:</label>
      <input name="email" id="email" class="" required>
    </div>
    <div class="form-group">
      <label for="password" class="col-1 col-form-label">Password:</label>
      <input type="password" name="password" id="password" class="" required>
    </div>
    <input type="submit" value="Log In" class="mt-2 btn btn-success">
  </form>
{% endblock %}
